{% extends 'menu/main.html' %} {% load static %} {% block content %}
<h1>Menu page</h1>
<div class="container">
  <div class="card-group">
    <div class="card">
      <div class="card-body">
        <div class="card-deck">
          {% for product in products %}
          <div class="card">
            <img
              class="card-img-top"
              src=".../100px200/"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title">{{product}}</h5>
              <p class="card-text">
                Price is {{product_price}}
              </p>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
<hr />
{% endblock content %}
